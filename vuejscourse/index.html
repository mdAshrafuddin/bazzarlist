<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>

<body>
    
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 content">
                <h1 class="text-center">Bazzar list</h1>
                
                <form @submit.prevent="additem">
                        <input type="text"class="form-control" v-model="newitem">
                 </form>
               
                <hr>
                <ul class="list-group">
                        <li class="list-group-item" v-for="(item,index) in items" :::key="index">
                           {{ item.name}} - <input type="text" v-model="item.price">
                           <button class="btn btn-xm btn-danger" @click="removeItem">remove</button>
                        </li>

                        <li class="list-group-item">Total Price: {{ total }}</li>
                </ul>
            </div>
        </div>
    </div>

    <script>

        new Vue({
            el:'#app',
            data:{
                items:[
                    { name: 'Tomoto', price:30},
                    { name: 'Tomoto', price:30},
                    { name: 'Tomoto', price:30}
                ],
                newitem:'',
            },

           computed:{
               total(){
                   var total = 0
                   this.items.forEach(item=> {
                        total = total + parseFloat(item.price)                      
                   });

                   return total
               }
           },

            methods:{
                additem(){
                    this.items.push({
                        
                        name:this.newitem,
                        price:0.0

                    })
                },

                removeItem(index){
                    this.items.splice(index,1)
                }
            }
        })
       
      
    </script>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
